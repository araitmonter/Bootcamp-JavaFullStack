<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litas</title>
</head>
<body>
  <!-- Listas no ordenadas -->  
  <ul>
      <li>Uno</li>
      <li>Dos</li>
      <li>Tres</li>
      <li>Cuatro</li>
  </ul>
  <!-- Listas ordenadas -->
  <ol start =5 style="list-style-type: lower-latin;">
    <li>Uno</li>
    <li>Dos</li>
    <li>Tres</li>
          <ol>
              <li>Letra 1</li>
              <li>Letra 2</li>       
         </ol>
  </ol>
</body>
</html>
