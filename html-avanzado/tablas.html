<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/tablas.css">
        <title>TABLAS</title>
    </head>
    <body>
        <h1>TABLAS</h1> <!-- colspan= se extiende por columnas crece a la derecha rowspan se extende por filas crece hacia abajo-->
        <table>
            <thead>  <!-- tr crea una fila--> <!-- th escribe/crea una celda-->
            <tr>
                <th>Cabecera</th>
                <th colspan="2">Cabecera</th>
                

            </tr>
        </thead>
            <tbody>
                <tr></tr>
                <tr>
                    <td>Hola</td>
                    <td>Adios</td>
                    <td>OK</td>
                </tr>
                <tr>
                    <td>Hola</td>
                    <td>Adios</td>
                    <td>OK</td>
                
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Pie de tabla</td>
                    <td>Pie de tabla</td>
                    <td>OK</td>
                </tr>
            </tfoot>

        </table>
        
    </body>
</html>
